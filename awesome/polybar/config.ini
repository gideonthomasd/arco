[colors]
background = #374247
;#282A2E
background-alt = #373B41
#373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
pink = #ff99cc

[bar/example]

monitor = ${env:MONITOR}


width = 100%
height = 23pt
radius = 0

; dpi = 96


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

offset-y = 0%

font-0 = "monospace:size=14;3"
;font-1 = "FontAwesome:size=15;3"
font-1 = "Iosevka Nerd Font:size=16;3"
font-2 = "mononoki Nerd Font:size=16;3"

modules-left = mylauncher
;xworkspaces xwindow
modules-center = xworkspaces
modules-right = pulseaudio mymemory date space

cursor-click = pointer
cursor-scroll = ns-resize

;wm-restack = bspwm
;Problem windows gap at top
override-redirect = false

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;enable-ipc = true
tray-position = right
tray-detached = false

; Tray icon max size
tray-maxsize = 12

tray-background = ${colors.background}
;offset defined as pixel value (e.g. 35) or percentage (e.g. 50%)

tray-offset-x = 0%
tray-offset-y = 3

; Pad the sides of each tray icon
tray-padding = 0

; Scale factor for tray clients
tray-scale = 1

; wm-restack = generic
;wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
;*
label-active-background = ${colors.background-alt}
label-active-foreground = #99CCFF
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %name%
label-occupied-foreground = #99FF99
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.pink}
;disabled
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = #99FF99

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ï©½ "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.pink}
;disabled

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/mylauncher]
type = custom/text
content = " ïŒ’ "
content-foreground = #FF3399
click-left=~/.config/rofi/launchers/colorful/launcher.sh
click-right=jgmenu_run 

[module/space]
type = custom/text
content = " "

[module/mymemory]
type = custom/script
exec = ~/.config/awesome/mem.sh
interval = 1
;format-prefix = "ï‚€ "

format-prefix = "ï‚€ "
format-prefix-foreground = ${colors.primary}

format-background = ${color.yellow}
format-foreground = ${color.black}
click-left = lxterminal -e 'htop'
click-right = notify-send "ğŸ§  Memory hogs" "$(ps axch -o cmd:15,%mem --sort=-%mem | head)"

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %gb_total% - %gb_free%
;%percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
